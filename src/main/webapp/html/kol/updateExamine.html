                        <th>操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="ap in applies">
                        <td>{{ ap.applicant }}</td>
                        <td>{{ ap.reviewer }}</td>
                        <td>
                            <a>姓名、性别、职称...</a>
                        </td>
                        <td>
                            <a>{{ ap.indexes.slice(0,15) + '...' }}</a>
                        </td>
                        <td>

                        </td>
                        <td><a @click="approve(ap)">通过</a><a @click="decline(ap)">拒绝</a></td>
                        <td>{{ ap.time }}</td>
