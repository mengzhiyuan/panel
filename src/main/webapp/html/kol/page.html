			<!-- page content -->
			<div id="root" @click="shrinkOptions">
				<div class="right_col" role="main">
					<form class="form-inline" role="form" id="form">
						<div class="form-group col-sm-4">
							<label for="administrative" style="width: 80px; margin-top: 15px">姓名</label>
							<input type="text" class="form-control" placeholder="例:李阳"
								id="name_update">
						</div>
						<div class="form-group col-sm-4">
							<label for="administrative" style="width: 80px; margin-top: 15px">姓别</label>
							<select class="form-control" id="sex_update">
								<option value="">请选择</option>
								<option value="1">男</option>
								<option value="0">女</option>
							</select>
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">@电子邮箱</label> <input
								type="text" class="form-control" placeholder="XXXX@XXXX.com"
								id="email_update">
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">联系电话</label> <input
								type="text" class="form-control" placeholder="1XX XXXX XXXX"
								id="phone_update">
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">出生日期</label> <input
								type="text" class="form-control test_item" id="birthday_update">
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">所属部门</label> <select
								class="form-control" id="department_update">
								<option value="">请选择</option>
							</select>
						</div>


						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">学历</label> <select
								class="form-control" id="education_update">
								<option value="">请选择</option>
								<option value="本科">本科</option>
								<option value="专科">专科</option>
								<option value="中专">中专</option>
							</select>
						</div>

						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">管理形式</label> <input
								type="text" class="form-control" id="administration_update">
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">工作城市</label> <select
								class="form-control" id="city_update">
								<option value="">请选择</option>
								<option value="北京">北京</option>
								<option value="长沙">长沙</option>
							</select>
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">身份证号</label> <input
								type="text" class="form-control" id="number_update">
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">银行卡号</label> <input
								type="text" class="form-control" id="bank_cark_update">
						</div>
						<div class="form-group col-sm-4" style="margin-top: 15px">
							<label for="administrative" style="width: 80px">入职日期</label> <input
								type="text" class="form-control test_item" id="induction_update">
						</div>
						<button type="button" class="btn btn-primary" id="update_save"
							style="margin-top: 15px">保存</button>
					</form>

				</div>
