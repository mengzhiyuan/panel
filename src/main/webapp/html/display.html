<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>北京捷峰市场联合调查有限公司</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/kolpanel/public.css">
<link rel="stylesheet" href="css/kolpanel/display.css">
</head>
<body>
	<div id="wrap">
		<!--装饰花边-start-->
		<div id="edge"></div>
		<!--装饰花边-end-->
		<!--时长限制-start-->
		<div id="time_long">
			<span class="minutes"></span> <span>: </span> <span class="seconds"></span>
		</div>
		<!--时长限制-end-->
		<div class="container">
		<div class="row">
		<div id="titles">
			<div id="title">
				<span></span>
			</div>
		</div></div></div>
		<div class="container">
			<div class="row">
				<div class="edge"></div>
				<div class="col-sm-6 col-sm-offset-3">
				<div id="survey_container">
			<div id="buttons">
				<button id="previous" class="btn btn-sm btn-default">上一题</button>
				<button id="next" class="btn btn-sm btn-success">下一题</button>
				<button id="skip" class="btn btn-sm btn-info">跳过</button>
				<button id="save" class="btn btn-sm btn-warning">提交问卷</button>
			</div>
		</div>
				</div>
			</div>
		</div>
		
		<div id="cover">
			<button id="start" class="btn btn-lg btn-success">开始答题</button>
			<!--<button id="over_time" class="btn btn-lg btn-danger">答题超时</button>-->
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/kolpanel/sign.js"></script>
	<script src="js/kolpanel/display.js"></script>
</body>
</html>
