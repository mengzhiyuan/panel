<body>
	<header id="header" class="header">

			<a class="home-button" href="./home.html"><i

			<nav>
				<a>XXXX，欢迎使用SWING首问调查平台!!!</a>
			</nav>
		</div>
		<div class="col-md-2 column" style="background-color: #00b0f0">
			<div class="dropdown">
				<a href="./application.html"
					style="color: #FFF; font-size: 30px; top: 10px; margin-left: 40px"
					class="glyphicon glyphicon-th"></a> <a id="dLabel" role="button"
					data-toggle="dropdown" data-target="#" href="javascript:;"
					style="color: #FFF; line-height: 50px; font-size: 14px; margin-left: 50px">
					账户 <span class="caret"></span>
				</a>
				<ul class="dropdown-menu multi-level" role="menu"
					aria-labelledby="dropdownMenu">
					<li><a tabindex="-1" href="./personal_information.html">个人信息</a>
					<li><a tabindex="-1" href="./resources.html">我的资源</a>

			</div>
		</div>
	</header>
	<div class="container" style="margin-top:120px">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-7 column"></div>
					<div class="col-md-2 column text-right">
						<div class="dropdown">
							<button type="button" class="btn dropdown-toggle"
								id="dropdownMenu1" data-toggle="dropdown"  style="background-color:#06B2Ef">
								<span class="glyphicon glyphicon-user"></span> 
								添加联系人 <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu"
								aria-labelledby="dropdownMenu1">
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="./personal_add.html">单个添加</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="#" data-toggle="modal" data-target="#myModal">批量添加</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-1 column text-right">
						<button type="button" class="btn" style="background-color:#06B2Ef">联系人去重</button>
					</div>
					<div class="col-md-1 column text-right">
						<button type="button" class="btn"  style="background-color:#06B2Ef" id="export">导出</button>
					</div>
					<div class="col-md-1 column text-right">
						<button type="button" class="btn"  style="background-color:#06B2Ef">联系人记录</button>
					</div>

	<!-- <div style="overflow:scroll;">
	
		
	</div> -->
	<div class="panel panel-default">
	<div class="panel-body">
		<table id="tb_contact" class="table text-nowrap"></table>
	</div>
	</div>
	<!-- <table id="tb_contact" class="table text-nowrap">
	
	</table> -->

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					Excel导入
				</h4>
			</div>
			<div class="modal-body">
				<label for="email_title">请先下载会员模板</label>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="download">下载</a>
                <form method="post" enctype="multipart/form-data" id="excelImport">
                    <div class="modal-body">
                    	<input type="text" id="email" name="email" hidden="hidden">
                        <input type="file" name="file"
                               accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet/application/vnd.ms-excel"
                               id="email_title">
                    </div>
                </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary submit">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>



	<script src="../../js/jquery.js"></script>
	<script src="../../js/vue.js"></script>

	<script src="../../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/laydate.js"></script>
	<script src="../../js/swing/personal_person.js"></script>
</body>
