<body>

	<h1></h1><br>
	<div class="container w3layouts agileits">

		<div class="register w3layouts agileits">
			<h2>SWING用户注册</h2>
			<span style="color:#AD0A00" id="tips"></span>
			<input type="text" id="email" name="email" placeholder="邮箱  必填" autocomplete="off" >
			<input type="password" id="password" name="password" placeholder="密码   必填" autocomplete="off" >
			<input type="password" id="password1" name="password1" placeholder="确认密码   必填" autocomplete="off" >
			<input type="text" id="phone" name="phone" placeholder="手机号码    必填" autocomplete="off">
			<input type="text" id="username" name="username" placeholder="用户名   必填" autocomplete="off">
			
			
			<div class="send-button w3layouts agileits">
				<input type="submit"  id="register_btn" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="./swing.html" style="color:#DDD">去登陆</a>
			</div>
			<div class="clear"></div>
		</div>
