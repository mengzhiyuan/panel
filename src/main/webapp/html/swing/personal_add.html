<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>KOLPanel</title>
<!-- Bootstrap -->
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/index/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/bootstrap-table.min.css">
<link rel="stylesheet" href="../../css/bootstrap-select.min.css">
<link rel="stylesheet" href="../../css/swing/design.css">

</head>
<body>
	<header id="header" class="header">
		<div class="col-md-10 column">
			<a class="home-button" href="./contact_person.html" style="line-height:50px;font-size:16px"><!-- <i
				class="glyphicon glyphicon-home"></i> -->返回</a>
			<nav>
				<a>XXXX，欢迎使用SWING首问调查平台!!!</a>
			</nav>
		</div>
		<div class="col-md-2 column" style="background-color: #00b0f0">
			<div class="dropdown">
				<a href="./application.html"
					style="color: #FFF; font-size: 30px; top: 10px; margin-left: 40px"
					class="glyphicon glyphicon-th"></a> <a id="dLabel" role="button"
					data-toggle="dropdown" data-target="#" href="javascript:;"
					style="color: #FFF; line-height: 50px; font-size: 14px; margin-left: 50px">
					账户 <span class="caret"></span>
				</a>
				<ul class="dropdown-menu multi-level" role="menu"
					aria-labelledby="dropdownMenu">
					<li><a tabindex="-1" href="./personal_information.html">个人信息</a>
					<li><a tabindex="-1" href="./resources.html">我的资源</a>
					<li><a tabindex="-1" href="./contact_person.html">联系人</a>
					<li><a tabindex="-1" href="javascript:;">我的消息</a>
					<li><a tabindex="-1" href="javascript:;">帮助中心</a>
					<li><a tabindex="-1" href="./swing.html">退出</a>
				</ul>
			</div>
		</div>
	</header>
	<div class="container" style="margin-top: 120px">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-4 column text-left col-md-offset-2">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label">姓名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conName"
										placeholder="请输入公司">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">公司</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conCompany"
										placeholder="请输入公司">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">手机</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conPhone"
										placeholder="请输入公司">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">性别</label>
								<div class="col-sm-10">
									<select class="form-control" id="conSex">
										<option value="男">男</option>
										<option value="女">女</option>
									</select>
								</div>
							</div>
						</form>

					</div>
					<div class="col-md-4 column text-left">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label">生日</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conBirthday"
										placeholder="请输入公司">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">职位</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conPosition"
										placeholder="请输入公司">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conEmail"
										placeholder="请输入公司">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">固话</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="conTel"
										placeholder="请输入公司">
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-4 column text-left col-md-offset-2">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label">地址</label>
								<div class="col-sm-3">
									<select id="province" class="province form-control">
			                            <option value="">请选择省份</option>
			                        </select>
								</div>
								<div class="col-sm-3">
									<select class="city form-control" id="city">
			                            <option value="">请选择城市</option>
			                        </select>
								</div>
								<div class="col-sm-3">
									<select class="district form-control" id="district">
			                            <option value="">请选择城市</option>
			                        </select>
								</div>
							</div>
							<div class="form-group">
								<textarea class="form-control" rows="3" id="address"></textarea>
							</div>
						</form>
					</div>
					<div class="col-md-4 column text-left">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label">备注</label>
							</div>
							<div class="form-group" style="padding-top:7px">
								<textarea class="form-control" rows="3" id="conRemark"></textarea>
							</div>
						</form>
					</div>
					<div class="col-md-10 column text-left col-md-offset-2">
						&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">+</button>
					</div>
					<div class="col-md-6 column text-left col-md-offset-2">
						<form class="form-horizontal add_filed" role="form">
						</form>
					</div>
					
				</div>
				<div class="col-md-4 column text-left col-md-offset-2">
					<button class="btn btn-primary btn-lg" id = "save">保存</button>
				</div>
			</div>
		</div>
	</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">输入字段名称</h4>
                
            </div>
            <div class="modal-body"><input type="text" class="filed">
            
            <span style="color:red" id="fi"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submit">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>




	<script src="../../js/jquery.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/bootstrap-table.min.js"></script>
	<script src="../../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/laydate.js"></script>
	<script src="../../js/lists.js"></script>
	<script src="../../js/ChainReact.js"></script>
	<script src="../../js/swing/personal_add.js"></script>
</body>
</html>
