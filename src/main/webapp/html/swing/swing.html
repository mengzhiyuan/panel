<body>

	<h1></h1><br>
	<div class="container w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>账户登录 </h2>
				<input type="text"  id="email"  name="username" placeholder="邮箱">
				<input type="password" id="password"  name="password" placeholder="密码">
			<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox"  checked="checked" />
					<label for="brand1" style="color:#DDD;font-size: 16px;"><span>记住我<span></label>
				</li>
			</ul>
			<div class="send-button w3layouts agileits">
					<input type="submit" id="submit_btn" value="登 录" id="submit_btn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="./swingRegist.html">去注册</a>
			</div>
			<a href="../html/forget.html">忘记密码?</a>
			<div class="social-icons w3layouts agileits">
				<p>- 其他方式登录(待开发) -</p>
				<ul>
					<li class="qq"><a href="#">
					<span class="icons w3layouts agileits"></span>
					<span class="text w3layouts agileits">QQ</span></a></li>
					<li class="weixin w3ls"><a id="loginWeixin">
					<span class="icons w3layouts"></span>
					<span class="text w3layouts agileits">微信</span></a></li>
					<li class="weibo aits"><a id="loginWeibo">
					<span class="icons agileits"></span>
					<span class="text w3layouts agileits">微博</span></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
