                <div id="toolbar">
                    <select id="key_name" class="form-control pull-left col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <option value="">请选择查询条件</option>
                        <option value="expId">ID</option>
                        <option value="expIndustry">行业</option>
                        <option value="expContract_year">合同年限</option>
                        <option value="expContract_date">合同签订日期</option>
                        <option value="expArea">区域</option>
                        <option value="expPartner">合作单位</option>
                        <option value="expProject">项目名称</option>
                        <option value="expClient_level">客户级别</option>
                        <option value="expContact">联系人</option>
                        <option value="expTelephone">电话</option>
                        <option value="expAmount">项目金额</option>
                        <option value="expPeriod">项目周期</option>
                        <option value="expType">项目类型</option>
                        <option value="expPosition">实施地点</option>
                        <option value="expDomain">项目范畴</option>
                        <option value="expContract_number">采购合同号</option>
                        <option value="expProject_content">项目内容</option>
                        <option value="expScanned">是否扫描</option>
                        <option value="expRemark">备注</option>
                    </select>
                    <input id="key_value" type="text" placeholder="请输入条件值" class="form-control pull-left col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button class="btn btn-md btn-success pull-left" id="search" @click="search">搜索</button>
                    <button class="btn btn-md btn-default pull-left" id="insert" data-toggle="modal" data-target="#experience_detail" @click="beforeInsert">新增项目</button>
                </div>
                <table id="experience"></table>
                <!-- /.modal-content --><!-- 模态框（Modal） -->
                <div class="modal fade" id="experience_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" style="width: 90%">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">添加设置</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <input placeholder="行业" type="text" class="form-control input" v-model="detail.expIndustry">
                                    <input placeholder="合同年限" type="text" class="form-control input" v-model="detail.expContract_year">
                                    <input id="contract_date" placeholder="签订日期" type="text" class="form-control input" v-model="detail.expContract_date">
                                </div>
                                <div class="row">
                                    <input placeholder="区域" type="text" class="form-control input" v-model="detail.expArea">
                                    <input placeholder="合作伙伴" type="text" class="form-control input" v-model="detail.expPartner">
                                    <input placeholder="项目名称" type="text" class="form-control input" v-model="detail.expProject">
                                </div>
                                <div class="row">
                                    <input placeholder="客户级别" type="text" class="form-control input" v-model="detail.expClient_level">
                                    <input placeholder="联系人" type="text" class="form-control input" v-model="detail.expContact">
                                    <input placeholder="电话" type="text" class="form-control input" v-model="detail.expTelephone">
                                </div>
                                <div class="row">
                                    <input placeholder="项目金额" type="text" class="form-control input" v-model="detail.expAmount">
                        <span class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input id="period_start" placeholder="项目周期" type="text" class="form-control" v-model="detail.expPeriod_start">
                            <input id="period_end" placeholder="项目周期" type="text" class="form-control" v-model="detail.expPeriod_end">
                        </span>
                                    <input placeholder="项目类型" type="text" class="form-control input" v-model="detail.expType">
                                </div>
                                <div class="row">
                                    <input placeholder="实施地点" type="text" class="form-control input" v-model="detail.expPosition">
                                    <input placeholder="项目范畴" type="text" class="form-control input" v-model="detail.expDomain">
                                    <input placeholder="采购合同编号" type="text" class="form-control input" v-model="detail.expContract_number">
                                </div>
                                <div class="row">
                                    <input placeholder="项目内容" type="text" class="form-control input" v-model="detail.expProject_content">
                                    <input placeholder="是否已扫描" type="text" class="form-control input" v-model="detail.expScanned">
                                    <input placeholder="备注" type="text" class="form-control input" v-model="detail.expRemark">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-md btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-md btn-success" data-dismiss="modal" @click="InsertExperience">添加</button>
                            </div>
                        </div>
