        <div id="root">
            <div class="right_col" role="main">
                <div id="toolbar">
                    <select id="key_name" class="form-control pull-left col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <option value="">请选择查询条件</option>
                        <option value="liaId">ID</option>
                        <option value="company_name">公司名称</option>
                        <option value="province">省份</option>
                        <option value="city">城市</option>
                        <option value="industry_type">行业类别</option>
                        <option value="industry_separate">行业细分</option>
                        <option value="client_type">客户类别</option>
                        <option value="client_level">客户级别</option>
                        <option value="contact">联系人</option>
                        <option value="cellphone">手机号码</option>
                        <option value="telephone">座机号码</option>
                        <option value="email">电子邮箱</option>
                    </select>
                    <input id="key_value" type="text" placeholder="请输入条件值" class="form-control pull-left col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <button class="btn btn-md btn-success pull-left" id="search" @click="search">搜索</button>
                    <button class="btn btn-md btn-default pull-left" id="export" @click="beforeExport">导出</button>
                    <button class="btn btn md btn-info" id="examine" @click="beforeExamine">审核</button>
                </div>
                <table id="client_list"></table>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="client_detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" style="width: 90%">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">客户详情</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="公司名称" class="form-control" v-model="detail.company_name">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="省份" class="form-control" v-model="detail.province">
                                        <!--<select class="province form-control" v-model="detail.province">-->
                                        <!--<option value="">请选择</option>-->
                                        <!--</select>-->
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="城市" class="form-control" v-model="detail.city">
                                        <!--<select class="city form-control" v-model="detail.city">-->
                                        <!--<option value="">请选择</option>-->
                                        <!--</select>-->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="行业分类" class="form-control" v-model="detail.industry_type">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="行业细分" class="form-control" v-model="detail.industry_separate">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="客户类型" class="form-control" v-model="detail.client_type">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="客户分级" class="form-control" v-model="detail.client_level">
                                        <!--<select placeholder="客户分级" class="form-control" v-model="detail.client_level">-->
                                        <!--<option value="">请选择</option>-->
                                        <!--<option value="战略合作">战略合作</option>-->
                                        <!--<option value="长期合作">长期合作</option>-->
                                        <!--<option value="普通">普通</option>-->
                                        <!--</select>-->
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="选择原因" class="form-control" v-model="detail.ach_remark">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="联系人姓名" class="form-control" v-model="detail.contact">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="部门" class="form-control" v-model="detail.department">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="职务" class="form-control" v-model="detail.duty">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="手机" class="form-control" v-model="detail.cellphone">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="电话" class="form-control" v-model="detail.telephone">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="传真" class="form-control" v-model="detail.com_fax">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="电子邮箱" class="form-control" v-model="detail.liaEmail">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="网址" class="form-control" v-model="detail.com_website">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="邮编" class="form-control" v-model="detail.com_code">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="总部" class="form-control" v-model="detail.com_headquarters">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="地址" class="form-control" v-model="detail.com_address">
                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" placeholder="备注" class="form-control" v-model="detail.com_remark">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-md btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-md btn-success" data-dismiss="modal" @click="insertClient">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content --><!-- 模态框（Modal） -->
                <div class="modal fade" id="news_list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" style="width: 90%">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">添加设置</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="news-item" v-for="it in news_list">
                                        {{ it }}
                                    </div>
                                </div>
                                <div class="row">
                                    <input type="text" style="width: 100%" placeholder="接触情况" class="form-control" v-model="new_news.ach_situation">
                                </div>
                                <div class="row">
                                    <input type="text" style="width: 100%" placeholder="联络结果" class="form-control" v-model="new_news.ach_achievements">
                                </div>
                                <div class="row">
                                    <input type="text" style="width: 100%" placeholder="备注" class="form-control" v-model="new_news.ach_remark">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-md btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-md btn-success" data-dismiss="modal" @click="updateNews">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </div>
