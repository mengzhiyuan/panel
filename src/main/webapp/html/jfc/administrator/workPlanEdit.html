                    <button class="btn btn-success btn-sm pull-right" @click="savePlan">保存</button>
                </div>

                <div class="body">
                    <table id="plan_detail">
                        <thead>
                        <tr>
                            <th colspan="4" class="labels">
                                <label for="plan_title">主题</label>
                            </th>
                            <th colspan="5">
                                <input type="text" class="form-control" id="plan_title" v-model="plan_title">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="" class="labels">
                                <label for="plan_type">计划类型</label>
                            </td>
                            <td colspan="3">
                                <select type="text" class="form-control" id="plan_type" v-model="plan_type">
                                    <option>请选择</option>
                                    <option>日度</option>
                                    <option>周度</option>
                                    <option>月度</option>
                                    <option>季度</option>
                                    <option>半年度</option>
                                    <option>年度</option>
                                </select>
                            </td>
                            <td colspan="1" class="labels">
                                <label for="plan_date">计划日期</label>
                            </td>
                            <td colspan="4">
                                <input type="text" class="form-control" id="plan_date" v-model="plan_date" disabled>
                            </td>
                        </tr>
                        <tr v-for="plan in plan_list" :key="plan.id">
                            <td class="labels">
                                <label for="">计划内容</label>
                                <span class="glyphicon  glyphicon-plus" @click="addPlan(plan)"></span>
                                <span class="glyphicon glyphicon-minus" @click="removePlan(plan)"></span>
                            </td>
                            <td colspan="3">
                                <input type="text" class="form-control plan_content" v-model="plan.content">
                            </td>
                            <td class="labels">
                                <label for="">关联事件</label>
                            </td>
                            <td>
                <span>
                    <a href="javascript: void (0);" v-show="plan.related_event">
                        {{ plan.related_event }}
                    </a>
                    <a href="javascript: void (0);" v-show="!plan.related_event" @click="relateEvent(plan)">
                        添加事件
                    </a>
                </span>
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="完成情况" v-model="plan.status">
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="原因说明" v-model="plan.reasons">
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="心得总结" v-model="plan.review">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">
                                <label for="">计划周期</label>
                            </td>
                            <td colspan="2" class="labels">
                                <label for="plan_start">项目开始时间</label>
                            </td>
                            <td colspan="2">
                                <input type="text" class="form-control" id="plan_start" v-model="plan_start">
                            </td>
                            <td colspan="2" class="labels">
                                <label for="plan_end">项目结束时间</label>
                            </td>
                            <td colspan="2">
                                <input type="text" class="form-control" id="plan_end" v-model="plan_end">
                            </td>
                        </tr>
                        <tr>
                            <td class="labels">
                                <label for="plan_bell">提醒设置</label>
                            </td>
                            <td colspan="4">
                                <select class="form-control" id="plan_bell" v-model="plan_bell">
                                    <option value="0">不提醒</option>
                                    <option value="1">每日提醒</option>
                                    <option value="2">每周提醒</option>
                                    <option value="3">每月提醒</option>
                                </select>
                            </td>
                            <td>
                                <label for="supervise">监督</label>
                            </td>
                            <td>
                                <select id="supervise" class="form-control" v-model="supervise">
                                    <option value="">请选择</option>
                                </select>
                            </td>
                            <td>
                                <label for="share">共享</label>
                            </td>
                            <td>
                                <select id="share" class="form-control" v-model="share">
                                    <option value="">请选择</option>
                                </select>
                            </td>
