        <div id="root">
            <div class="right_col" role="main">
                <div id="toolbar" class="" style="width: 100%;">
                    <select id="search_key" class="form-control search-tools">
                        <option value="">请选择筛选字段</option>
                        <option value="name">名称</option>
                        <option value="type">类别</option>
                        <option value="size">规格</option>
                        <option value="status">状态</option>
                        <option value="number">数量</option>
                        <option value="recipient">领用人</option>
                        <option value="usage">用途</option>
                        <option value="taken_date">领用日期</option>
                        <option value="return_date">归还日期</option>
                        <option value="return_number">归还数量</option>
                    </select>
                    <input id="search_value" class="form-control search-tools" placeholder="筛选条件">
                    <button class="btn btn-success btn-md search-tools" id="equipment_search">搜索</button>
                    <button class="btn btn-default btn-md search-tools" id="purchase_add" data-toggle="modal" data-target="#equipment_purchase">物品采购</button>
                    <button class="btn btn-primary btn-md search-tools" id="equipment_add" data-toggle="modal" data-target="#equipment_adding">物品添加</button>
                </div>
                <table id="datas"></table>
                <div class="modal fade" id="equipment_purchase" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close create_staff"
                                        data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">采购信息</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select type="text" class="equipment_name form-control" placeholder="物品名称" v-model="equipmentId">
                            <option v-for="e in eqs" :value="e.equipmentId || ''">{{ e.equipmentName || '请选择' }}</option>
                        </select>
                    </span>
                    <span id="new_city" class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="branch form-control" placeholder="运营平台" v-model="branch">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input id="purchase_date" type="text" class="purchase_date form-control" placeholder="采购日期" v-model="purchase_date">
                    </span>
                                </div>
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="purchase_price form-control" placeholder="采购单价" v-model="purchase_price">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="purchase_number form-control" placeholder="采购数量" v-model="purchase_number">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="purchase_cost form-control" placeholder="采购金额" v-model="purchase_cost" disabled>
                    </span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal" id="purchaseClose">关闭</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal" @click="save" id="purchaseSave">添加</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>

                <div class="modal fade" id="equipment_adding" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close create_staff"
                                        data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">采购信息</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="equipment_name form-control" placeholder="物品名称" v-model="equipment_name">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="branch form-control" placeholder="物品类别" v-model="equipment_type">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="purchase_date form-control" placeholder="物品规格" v-model="equipment_size">
                    </span>
                                </div>
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="total_number form-control" placeholder="总数量" v-model="total_number">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="stock_number form-control" placeholder="库存数量" v-model="stock_number">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="consume_number  form-control" placeholder="消耗数量" v-model="consume_number">
                    </span>
                                </div>
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="branch form-control" placeholder="运营平台" v-model="branch">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="remark form-control" placeholder="备注" v-model="remark">
                    </span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal" id="addClose">关闭</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal" @click="save" id="addSave">添加</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>

                <div class="modal fade" id="equipment_return" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close create_staff"
                                        data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">采购信息</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="return_number form-control" :max="number" :min="0" placeholder="归还数量" v-model="return_number">
                    </span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal" id="returnClose">关闭</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal" @click="save" id="returnSave">添加</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
