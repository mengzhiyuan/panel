                                <button type="button" class="close create_staff"

                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">

                        </select>
                    </span>
                    <span id="new_city" class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">

                        </select>
                    </span>

                                </div>

                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">

                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">

                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" placeholder="联系人座机" v-model="contact_telephone">
                    </span>
                                </div>
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" placeholder="联系人地址" v-model="contact_address">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" placeholder="联系人网址" v-model="contact_website">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" placeholder="联系人邮箱" v-model="contact_email">
                    </span>
                                </div>
                                <div class="row">
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" placeholder="代理名称" v-model="agent_name">
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <select type="text" class="form-control" v-model="agent_type">
                            <option value="">请选择</option>
                            <option value="个人">个人</option>
                            <option value="公司">公司</option>
                        </select>
                    </span>
                    <span class="box col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" placeholder="代理项目类型" v-model="project_type">
