                    <div class="modal fade" id="import" tabindex="-1" role="dialog"

                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close create_staff"
                                            data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">选择打卡txt文件</h4>
                                </div>
                                <form method="post" enctype="multipart/form-data" id="excelImport">
                                    <div class="modal-body">
                                        <input type="file" name="file">
                                    </div>
                                </form>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal" id="closeImport">关闭</button>
                                    <button type="button" class="btn btn-info" id="attendance">添加</button>
                                </div>

                    <div class="modal fade" id="holiday" tabindex="-1" role="dialog"

                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close create_staff"
                                            data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">设置假期时间</h4>
                                </div>
                                <div class="modal-body">
                                    <div id="holidays">

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal" id="close_holiday">关闭</button>

                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal -->
                    </div>

                    <div class="modal fade" id="update_mark" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close create_staff"
                                            data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">请输入异常详情</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <label for="attendance_mark">请选择异常状态</label>
                                        <select id="attendance_mark">
                                            <option value="">请选择</option>
                                            <option value="正常">正常</option>
                                            <option value="迟到">迟到</option>
                                            <option value="早退">早退</option>
                                            <option value="加班">加班</option>
                                            <option value="调休">调休</option>
                                            <option value="病假">病假</option>
                                            <option value="事假">事假</option>
                                            <option value="未打卡">未打卡</option>
                                            <option value="婚假">婚假</option>
                                            <option value="年假">年假</option>
                                            <option value="出差">出差</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <label for="attendance_time">请输入异常时长</label>
                                        <input type="text" id="attendance_time">
                                    </div>
                                    <div class="row">
                                        <label for="attendance_explain">请输入异常说明</label>
                                        <input type="text" id="attendance_explain">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal" id="close_mark">关闭</button>
