    <link href="../../../css/kol/custom.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            cursor: default;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #root{
            width: 100%;
            height: 100%;
        }
        .top{
            width: 100%;
            height: 20%;
            outline: 1px solid #000000;
            outline-offset: -1px;
            padding: 0 1vh;
            background-color: #e9ffe9;
        }
        .menu{
            display: inline-block;
            width: 16vh;
            height: 16vh;
            line-height: 16vh;
            outline: 1px solid #000000;
            outline-offset: -1px;
            margin: 2vh 1vh;
            background-color: #ffffff;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        .glyphicon{
            height: 16vh;
            line-height: 16vh;
            vertical-align: middle;
        }
        .main{
            width: 100%;
            height: 30%;
            outline: 1px solid #000000;
            outline-offset: -1px;
            text-align: center;
            font-size: 0;
        }
        .messages,.informs{
            display: inline-block;
            width: 50%;
            height: 100%;
            outline: 1px solid #000000;
            outline-offset: -1px;
            font-size: 14px;
            overflow-y: scroll;
        }
        .messages{
            background-color: #ffffd9;
        }
        .informs{
            background-color: #ffe9e9;
        }
        a.message,a.inform{
            display: block;
        }
        .bbs{
            width: 100%;
            height: 50%;
            outline: 1px solid #000000;
            outline-offset: -1px;
            background-color: #e9ffff;
        }
        .checkbox{
            padding: 20px 0 0 0;
        }
        .checkbox>input[type=checkbox]{
            margin-left: 0;
        }
    </style>
</head>

<body class="nav-md">
<!--<div id="root">-->
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="http://www.kolpanel.net/jfcpanel/html/jfc/main/center.html" class="site_title"><i class="fa fa-paw"></i> <span>SKY-OA</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="/jfcpanel/images/avatars/img.jpg" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span class="role"></span>
                        <h2 class="user-name"></h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>目录</h3>
                        <ul class="nav side-menu" id="side_menu">
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <!--<div class="sidebar-footer hidden-small">-->
                    <!--<a data-toggle="tooltip" data-placement="top" title="Settings">-->
                        <!--<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>-->
                    <!--</a>-->
                    <!--<a data-toggle="tooltip" data-placement="top" title="FullScreen">-->

                    <!--</a>-->

                    <!--</a>-->
                    <!--<a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">-->
                        <!--<span class="glyphicon glyphicon-off" aria-hidden="true"></span>-->
                    <!--</a>-->
                <!--</div>-->
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="back toggle">
                        <a onclick="history.back()"><i class="fa fa-reply"></i></a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img src="/jfcpanel/images/avatars/img.jpg" alt="">
                                <span class="user-name"></span>
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="../../html/jfc/main/page.html">账号设置</a></li>

                                <li><a href="#">帮助</a></li>
                                <li><a href="//www.kolpanel.net/login.html"><i class="fa fa-sign-out pull-right"></i> 退出</a></li>
                            </ul>
                        </li>

                        <li role="presentation" class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-envelope-o"></i>
                                <span class="badge bg-green"></span>
                            </a>
                            <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">

                            </ul>
                        </li>
                        <li role="presentation" class="dropdown">
                            <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-cog"></i>
                                <!--<span class="badge bg-green">0</span>-->
                            </a>
                            <ul id="menu2" class="dropdown-menu list-unstyled msg_list" role="menu">

                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div id="root">
            <div class="right_col" role="main">
                <div class="top">
                    <div class="menu" v-for="m in menus" @click="jump(m)">
                        {{ m.menName }}
                    </div>
                    <div class="menu appendMenu" data-toggle="modal" data-target="#checkMenu" @click="beforeAppend">
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
                <div class="main">
                    <div class="messages">
                        <a href="javascript: void (0);" class="message" v-for="msg in messages" @click="jump(msg)">[{{ msg.name }}]({{ msg.time }})</a>
                    </div>
                    <div class="informs">
                        <a href="javascript: void (0);" class="inform" v-for="inf in informs" @click="jump(inf)">[{{ inf.name }}]{{ inf.title }}({{ inf.time }})</a>
                    </div>
                </div>
                <div class="bbs">

                </div>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="checkMenu" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close create_staff" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">选择菜单</h4>
                            </div>
                            <div class="modal-body">
                                <div class="checkbox" v-for="l in links">
                                    <input :id="l.menName" type="checkbox" :checked="checked.indexOf(l.menName) > -1" :value="l.menName" @change="changeChecked(l)">
                                    <label :for="l.menName">{{ l.menName }}</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal" @click="appendChecked">添加</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                <!--Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>-->
            </div>
