            <div class="right_col" role="main">
                <div id="main">

                </div>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" style="width: 90%">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close"
                                        data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">添加费用明细</h4>
                            </div>
                            <table class="table table-bordered table-hover">
                                <tr id="create_staff">
                                    <td rowspan="3">费用信息</td>
                                    <td>FI：实际完成项目额	</td>
                                    <td>1.00</td>
                                    <td>批付：预算可支取现金金额</td>
                                    <td><input type="text" class="input preBudget"></td>
                                    <td rowspan="2">差额：项目需要支付成本金额</td>
                                    <td>差额</td>
                                    <td>差额备注</td>
                                </tr>
                                <tr>
                                    <td>FC：项目决算成本	</td>
                                    <td>1.00</td>
                                    <td>支付：执行实际支付现金金额</td>
                                    <td><input type="text" class="input preImplement"></td>
                                    <td rowspan="2"></td>
                                    <td rowspan="2"></td>
                                </tr>
                                <tr>
                                    <td>差额：项目需要支付现金金额</td>
                                    <td>1.00</td>
                                    <td>需付：项目需要支付现金金额</td>
                                    <td><input type="text" class="input preNeed"></td>
                                    <td>cc</td>
                                </tr>
                            </table>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr bgcolor="#A6A6A6" align="center"><th colspan="9" align="center">费用明细——已经支付（决算日及之前）</th></tr>
                                <tr>
                                    <th>经手人员</th>
                                    <th>费用类型</th>
                                    <th>费用明细</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>金额</th>
                                    <th>领款人</th>
                                    <th>计划日期</th>
                                    <th>备注</th>
                                </tr>
                                </thead>
                                <tbody id="beforeTable">
                                <tr>
                                    <td colspan="9" align="center"><a
                                            class="btn btn-default addbefore" type="button">+行</a> <a
                                            class="btn btn-default removebefore" type="button">-行</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr bgcolor="#A6A6A6" align="center"><th colspan="9" align="center">费用明细——需要支付（决算日之后）</th></tr>
                                <tr>
                                    <th>经手人员</th>
                                    <th>费用类型</th>
                                    <th>费用明细</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>金额</th>
                                    <th>领款人</th>
                                    <th>支付日期</th>
                                    <th>备注</th>
                                </tr>
                                </thead>
                                <tbody id="afterTable">
                                <tr>
                                    <td colspan="9" align="center"><a
                                            class="btn btn-default addafter" type="button">+行</a> <a
                                            class="btn btn-default removeafter" type="button">-行</a></td>
                                </tr>
                                </tbody>
                            </table>
