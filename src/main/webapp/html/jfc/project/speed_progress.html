            margin: 0 5px;

        .labels{
            width: 30%;

            vertical-align: middle;

        .big-label{
            display: inline-block;
            width: 12%;
        }
        .big-input{
            display: inline-block;
            width: 30%;
        }
        .inputs{
            width: 68%;
            display: inline-block;
            vertical-align: middle;
        }
        .modal-dialog{
            width: auto
        }
        #tofilled{
            margin: 72px 0 0 0;
        }

                    <!--<a class="btn btn-default create_button" type="button"-->
                    <!--data-toggle="modal" data-target="#myModal">+创建进度</a>-->

                    <div class="col-sm-12">
                        <table id="the_table"></table>
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div id="toolbar" class="btn-group" style="width: 100%;">
                        <input id="project_title" type="text" placeholder="项目主题" class="form-control search-tools" aria-label="...">
                        <input id="project_client" type="text" placeholder="客户公司" class="form-control search-tools" aria-label="...">
                        <input id="project_manager" type="text" placeholder="客户经理" class="form-control search-tools" aria-label="...">
                        <select id="project_during" class="form-control search-tools">
                            <option selected value="week">周度</option>
                            <option value="month">月度</option>
                            <option value="season">季度</option>
                            <option value="year">年度</option>
                            <option value="all">不限</option>
                        </select>
                        <button class="btn btn-success btn-group-sm search-tools" id="project_search">搜索</button>
                        <!--<button class="btn btn-default btn-group-sm add-tools" id="project_add">新增预|决算</button>-->
                        <!--</div>-->
                    </div>
                </div>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="quality_control" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">项目质量</h4>
                            </div>
                            <div class="modal-body">
                                <div id="filled">
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_id" class="labels">ID</label>
                                            <input type="text" class="form-control inputs" id="project_id" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_number" class="labels">项目编号</label>
                                            <input type="text" class="form-control inputs" id="project_number" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_name" class="labels">项目名称</label>
                                            <input type="text" class="form-control inputs" id="project_name" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_status" class="labels">项目状态</label>
                                            <input type="text" class="form-control inputs" id="project_status" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_start_time" class="labels">项目开始时间</label>
                                            <input type="text" class="form-control inputs" id="project_start_time" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_end_time" class="labels">项目结束时间</label>
                                            <input type="text" class="form-control inputs" id="project_end_time" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="budget_samples_number" class="labels">预算样本量</label>
                                            <input type="text" class="form-control inputs" id="budget_samples_number" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="completed_samples_number" class="labels">完成进度量</label>
                                            <input type="text" class="form-control inputs" id="completed_samples_number" disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="project_managor" class="labels">项目经理</label>
                                            <input type="text" class="form-control inputs" id="project_managor" disabled>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="execution_area" class="labels">执行区域</label>
                                            <input type="text" class="form-control inputs" id="execution_area" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div id="tofilled">
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspector" class="labels">QC人员</label>
                                            <input type="text" class="form-control inputs" id="inspector">
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspection_method" class="labels">QC方法</label>
                                            <input type="text" class="form-control inputs" id="inspection_method">
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspection_ratio" class="labels">QC比例</label>
                                            <input type="text" class="form-control inputs" id="inspection_ratio">
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspection_results" class="labels">QC成果</label>
                                            <input type="text" class="form-control inputs" id="inspection_results">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspection_status" class="labels">QC状态</label>
                                            <select class="form-control inputs" id="inspection_status">
                                                <option value="">请选择</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspection_conclusion" class="labels">QC结论</label>
                                            <input type="text" class="form-control inputs" id="inspection_conclusion">
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <label for="inspection_remark" class="labels">备注</label>
                                            <input type="text" class="form-control inputs" id="inspection_remark">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal" id="close">关闭</button>
                                <button type="button" class="btn btn-info" id="release">保存</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
                <div class="modal fade" id="business_cooperation" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                <h4 class="modal-title">商务合作</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <label class="big-label" for="business_amount">项目费用</label>
                                    <input class="big-input form-control" type="number" id="business_amount" disabled>
                                    <label class="big-label" for="contract">商务合同签署</label>
                                    <select class="big-input form-control" id="contract">
                                        <option value="">请选择</option>
                                        <option value="1">未签署</option>
                                        <option value="0">已签署</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <label for="invoice" class="big-label">开具发票</label>
                                    <select id="invoice" class="big-input form-control">
                                        <option value="">请选择</option>
                                        <option value="1">已开具</option>
                                        <option value="0">未开具</option>
                                    </select>
                                    <label for="paid" class="big-label">费用支付</label>
                                    <input type="number" id="paid" class="big-input form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal" id="close_cooperation">关闭</button>
                                <button type="button" class="btn btn-info" id="release_cooperation">保存</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
        </div>
