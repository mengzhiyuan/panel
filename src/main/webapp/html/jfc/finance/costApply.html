        <div id="root">
            <div class="right_col" role="main">
                <div>
                    <a class="btn btn-md btn-default pull-left" href="personalFinance.html">返回</a>
                    <button class="btn btn-md btn-successful pull-right" @click="submit">提交</button>
                </div>
                <div class="" style="width: 100%;clear: both">
                    <label for="apply_date">
                        申请日期
                    </label>
                    <input type="text" id="apply_date" class="apply_date form-control search-tools" disabled v-model="apply_date">
                    <label for="due_date_start">
                        使用周期
                    </label>
                    <input id="due_date_start" class="due_date_start form-control search-tools" v-model="due_date_start">
                    <input id="due_date_end" class="due_date_end form-control search-tools" v-model="due_date_end">
                    <input type="number" class="form-control" id="amount_need" placeholder="需要金额" v-model="amount_need">
                    <input type="text" class="form-control" id="amount_in_account" placeholder="现有金额" v-model="amount_in_account">
                    <input type="text" class="form-control" id="amount_to_apply" placeholder="申请金额" v-model="amount_to_apply">
                    <select class="form-control" v-model="staId">
                        <option v-for="s in staffs" :value="s.staId || ''">{{ s.staName || '请选择提交对象' }}</option>
                    </select>
                </div>
                <table id="list">
                    <thead>
                    <tr>
                        <th style="width: 20%;">费用类型</th>
                        <th>费用明细</th>
                        <th>关联事件</th>
                        <th>共计/元</th>
                        <th>已付/元</th>
                        <th>本次申请/元</th>
                        <th>批复/元</th>
                        <th>支付/元</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="r in list">
                        <td>
                            <select class="form-control col-xs-8 col-sm-8 col-md-8 col-lg-8" v-model="r.type">
                                <option value="">请选择</option>
                                <option value="办公用品">办公用品</option>
                                <option value="房租水电">房租水电</option>
                                <option value="项目成本">项目成本</option>
                                <option value="工商税务">工商税务</option>
                                <option value="工资福利">工资福利</option>
                                <option value="日常运营">日常运营</option>
                                <option value="通讯费用">通讯费用</option>
                                <option value="押金">押金</option>
                            </select>
                <span class="col-xs-4 col-sm-4 col-md-4 col-lg-4 buttons">
                    <span class="add_row glyphicon  glyphicon-plus" @click="insertAfter(r)"></span>
                    <span class="add_row glyphicon glyphicon-minus" @click="deleteThis(r)"></span>
                </span>
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.detail">
                        </td>
                        <td>
                            <select class="form-control" type="text" v-model="r.relation">
                                <option v-for="e in events" :value="e.proId || ''">{{ e.proName || '请选择项目' }}</option>
                            </select>
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.total">
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.paid" disabled>
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.applyingAmount">
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.amountReplied" disabled>
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.paying" disabled>
                        </td>
                        <td>
                            <input class="form-control" type="text" v-model="r.remark">
                        </td>
                    </tr>
                    </tbody>
                </table>
