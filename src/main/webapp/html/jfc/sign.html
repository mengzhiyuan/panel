<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JFC后台管理系统</title>
<meta name="keywords" content="JFC样板库" />
<meta name="description" content="JFC样板库" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/kangpai/custom.css">
<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/page.js"></script>
<script src="../../js/jfc/sign.js"></script>
<link rel="stylesheet"
	href="http://cache.amap.com/lbs/static/main1119.css" />
<script type="text/javascript"
	src="http://webapi.amap.com/maps?v=1.4.1&key=5fee0bb8484a96e84d3c61733e1e2d01"></script>
<script type="text/javascript"
	src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
	<div class="row" style="margin-top: 1%">
		<div class="col-sm-2">
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active">
					<select class="form-control" id="year">
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-xs-2">
			<div role="tabpanel" class="tab-pane active">
				<select class="form-control" id="month">
					<option value="01">1月</option>
					<option value="02">2月</option>
					<option value="03">3月</option>
					<option value="04">4月</option>
					<option value="05">5月</option>
					<option value="06">6月</option>
					<option value="07">7月</option>
					<option value="08">8月</option>
					<option value="09">9月</option>
					<option value="10">10月</option>
					<option value="11">11月</option>
					<option value="12">12月</option>
				</select>
			</div>
		</div>
		<div class="col-xs-2">
		   <select class="form-control" id="">
		   </select>
		</div>
		<div class=" col-xs-4 text-right">
		    <a class="btn btn-default create_button" type="button"
				data-toggle="modal" data-target="#myModal">+修改</a>
				<a class="btn btn-default create_button" type="button" id="Sign">+签到</a>
		</div>
	</div>
	<p>
	<p>
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
					</tr>
				</thead>
				<tbody id="the_table">
				</tbody>
			</table>
		</div>
	</div>
<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close create_staff"
						data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">修改今天是不是休息日</h4>
				</div>
				<form method="post" enctype="multipart/form-data" id="excelImport">
					<div class="modal-body">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<td>日期</td>
									<td>是否是假期</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody id="the_tables">
							</tbody>
						</table>
					</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</body>
</html>
