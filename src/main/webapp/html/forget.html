<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SKY登录</title>
<meta name="keywords" content="JFC样板库" />
<meta name="description" content="JFC样板库" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<link href="../css/kol/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../js/kol/forget.js" type="text/javascript"></script>
<script src="../js/kol/tooltips.js" type="text/javascript"></script>
<style>
 input:-webkit-autofill {
     -webkit-box-shadow: 0 0 0 1000px white inset !important;
 }

</style>
</head>

<body>

	<h1></h1><br>
	<div class="container w3layouts agileits">

		<div class="register w3layouts agileits">
			<h2>忘记密码</h2>
			<input style="display:none">
			
			<input type="text" id="email"  placeholder="输入注册账号" autocomplete="off"  >
			<input type="submit" value="获取验证码" id="verification_btn">
			<input type="text" id="ver"  placeholder="请填写验证码" autocomplete="off" >
			
			<input type="text" id="pass"  placeholder="请输入密码" autocomplete="off"  >
			<input type="text" id="password"  placeholder="再次确认新密码" autocomplete="off"  onfocus="this.type='password'">
			<div class="send-button w3layouts agileits">
				<input type="submit"  id="conf_btn" value="确认">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/jfcpanel/kolLogin" style="color:#DDD">去登陆</a>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>

	<div class="footer w3layouts agileits">
		<p>Copyright &copy;  <a href="http://www.jfcma.com" target="_blank" title="JFC官网">北京捷峰市场联合调查有限公司</a> </p>
	</div>

</body>
<!-- //Body -->

</html>
