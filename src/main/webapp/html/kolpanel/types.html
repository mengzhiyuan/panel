<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捷峰调研平台</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
     <link rel="stylesheet" href="../../css/kolpanel/public.css">
    <link rel="stylesheet" href="../../css/kolpanel/types.css">
</head>
<body>
<div class="container-fluid">
    <div id="header">
        <div class="logo col-lg-2 col-md-2 col-sm-1">

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-1 col-md-offset-1">
            <ul class="navigator nav nav-justified">
                 <li><a href="/jfcpanel/html/kolpanel/creating.html">首页</a></li>
                <li><a href="/jfcpanel/html/kolpanel/types.html">设计问卷</a></li>
                <li><a href="/jfcpanel/html/kolpanel/myQuestionnaire.html">我的问卷</a></li>
                <li><a href="javascript:void (0);">数据分析</a></li>
            </ul>
        </div>
        <div class="signout account pull-right">
            <div class="button">
                <span class="icon">
                </span>
                <span class="name">
                    登录/注册
                </span>
            </div>
        </div>
        <div class="signin account pull-right">
            <div class="button">
                <span class="icon">
                </span>
                <span class="name">
                    852852641
                </span>
            </div>
            <div id="dropdown">
                <div class="arrow">

                </div>
                <ul>
                    <li><a href="javascript:void (0);">个人信息</a></li>
                    <li><a href="javascript:void (0);">功能设置</a></li>
                    <li><a href="javascript:void (0);">帮助</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="content">
            <div id="types">
                <div id="tags">
                    <span class="leftside"></span>
                    <span id="blank">空白问卷</span>
                    <span id="imports">导入文本</span>
                    <span id="filled">现有模板</span>
                    <span class="rightside"></span>
                    <div class="carve"></div>
                </div>
                <div id="wrapper">
                    <div class="type-box blanks active">
                        <div class="type initial">
                            <div class="icon"></div>
                            <div class="title">空白问卷</div>
                            <div class="button">
                                <button id="initial" class="btn btn-md btn-info">开始编辑</button>
                            </div>
                        </div>
                    </div>
                    <div class="type-box blanks active">
                        <div class="type import">
                            <div class="icon"></div>
                            <div class="title">文本导入</div>
                            <div class="button">
                                <button id="import" class="btn btn-md btn-info">开始导入</button>
                            </div>
                        </div>
                    </div>
                    <div class="type-box filled">
                        <div class="type research">
                            <div class="icon"></div>
                            <div class="title">市场调查</div>
                            <div class="button">
                                <button id="research" class="btn btn-xs btn-info">开始使用</button>
                            </div>
                        </div>
                        <div class="type serve">
                            <div class="icon"></div>
                            <div class="title">客户服务</div>
                            <div class="button">
                                <button id="serve" class="btn btn-xs btn-info">开始使用</button>
                            </div>
                        </div>
                        <div class="type staff">
                            <div class="icon"></div>
                            <div class="title">员工管理</div>
                            <div class="button">
                                <button id="staff" class="btn btn-xs btn-info">开始使用</button>
                            </div>
                        </div>
                        <div class="type form">
                            <div class="icon"></div>
                            <div class="title">表单</div>
                            <div class="button">
                                <button id="form" class="btn btn-xs btn-info">开始使用</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">

    </div>
</div>


<script src="../../js/jquery.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/kolpanel/sign.js"></script>
<script src="../../js/kolpanel/types.js"></script>
</body>
</html>
