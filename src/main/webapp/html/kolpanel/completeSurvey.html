<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捷峰调研平台</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0
        }
        html,body{
            width: 100%;
            height: 100%;
            text-align: center
        }
        #main{
            position: relative;
            top: 24%;
            left: 0;
            display: inline-block;
            width: 60%;
        }
        #text{
            text-align: center;
            font-size: 2.4rem;
            margin: 0 0 12% 0;
        }
        /*#exit{*/
        /*font-size: 2.4rem;*/
        /*padding: 0.5rem;*/
        /*background-color: #ffffff;*/
        /*border-radius: 0.5rem;*/
        /*cursor: pointer;*/
        /*}*/
        #ad{
            position: relative;
            top: 120px;
            display: inline-block;
            font-size: 0;
            color: #9c9c9c
        }
        #ad>span{
            font-size: 1.2rem;
        }
        #ad>a{
            font-size: 1.2rem;
            color: #9c9c9c;
        }
        #ad>a:hover,#ad>a:hover:focus{
            color: #1b6d85;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="text">
        <span>问卷回答结束</span><br>
        <span>感谢您的参与!</span>
    </div>
    <!--<div id="button">-->
    <!--<button id="exit">退出</button>-->
    <!--</div>-->
    <div id="ad">
        <span>如果您需要线上调研或问卷发布服务,请访问</span>
        <a href="http://www.kolpanel.net/jfcpanel/html/kolpanel/creating.html">首问平台</a>
    </div>
</div>
</body>
</html>
