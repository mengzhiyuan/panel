<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JFC后台管理系统</title>
<meta name="keywords" content="JFC样板库" />
<meta name="description" content="JFC样板库" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/kolpanel/public.css">


<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/distpicker.data.min.js"></script>
<script src="../../js/distpicker.min.js"></script>
<script src="../../js/page.js"></script>
<script src="../../js/kolpanel/creaeLink.js"></script>
<style type="text/css">
.row {
	margin-top: 4px;
	margin-bottom: 4px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="header">
					<div class="logo col-lg-2 col-md-2 col-sm-1"></div>
					<div
						class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-1 col-md-offset-1">
						<ul class="navigator nav nav-justified">
							<li><a href="/jfcpanel/html/kolpanel/creating.html">首页</a></li>
			                <li><a href="/jfcpanel/html/kolpanel/types.html">设计问卷</a></li>
			                <li><a href="/jfcpanel/html/kolpanel/myQuestionnaire.html">我的问卷</a></li>
							<li><a href="javascript:void (0);">数据分析</a></li>
						</ul>
					</div>
					<div class="signout account pull-right">
						<div>
							<span class="icon"> </span> <span class="name"> 登录/注册 </span>
						</div>
					</div>
					<div class="signin account pull-right">
						<div class="button">
							<span class="icon"> </span> <span class="name"> 852852641
							</span>
						</div>
						<div id="dropdown">
							<div class="arrow"></div>
							<ul>
								<li><a href="javascript:void (0);">个人信息</a></li>
								<li><a href="javascript:void (0);">功能设置</a></li>
								<li><a href="javascript:void (0);">帮助</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row" style="margin-top: 4%">
			<div class="col-sm-12">
				<form class="form-inline" role="form">
					<div class="form-group">
						<div id="distpicker">
							<div class="form-group">
								<label class="sr-only" for="province">Province</label> <select
									class="form-control province" id="province"></select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="city">City</label> <select
									class="form-control city" id="city"></select>
							</div>
							<div class="form-group">
								<label class="form-label">份数</label> <input type="text"
									class="form-control number">
							</div>
							<div class="form-group">
								<label class="form-label">备注</label> <input type="text"
									class="form-control remarks">
							</div>
							<div class="form-group">
								<button id="fat-btn" class="btn btn-primary"
									data-loading-text="Loading..." type="button">生成</button>
							</div>
						</div>

					</div>
				</form>

			</div>
			<div class="col-sm-12" style="margin-top: 3%">
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">
						<div class="input-group col-sm-4">
							<input type="text" class="form-control keyword"> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">搜索</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p>
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							
							<th>省份</th>
							<th>城市</th>
							<th>备注</th>
							<th>链接</th>
							<th>有效</th>
							<th>开启</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="the_table">
				
					</tbody>
				</table>
				<div class="col-sm-12">
					<nav aria-label="Page navigation" class="page">
						<ul id="page" style="text-align: center;" class="pagination">
							<li><span>首页</span></li>
							<li><span class="disabled">上一页</span></li>
							<li class="active"><span class="current">1</span></li>
							<li><a href="javascript:;" class="tcdNumber">2</a></li>
							<li><a href="javascript:;" class="tcdNumber">3</a></li>
							<li><a href="javascript:;" class="tcdNumber">4</a></li>
							<li><span>...</span></li>
							<li><a href="javascript:;" class="tcdNumber">621</a></li>
							<li><a href="javascript:;" class="nextPage">下一页</a></li>
							<li><span>尾页</span></li>
							<li>
								<div class="col-xs-2">
									<input type="text" class="form-control">

								</div>
								<div class="col-xs-2">
									<button id="fat-btn" class="btn btn-primary"
										data-loading-text="Loading..." type="button">跳转</button>
								</div>
							</li>
						</ul>
					</nav>

				</div>
			</div>
		</div>
		<div class="row"></div>
	</div>

</body>
</html>
